<!DOCTYPE html>
<html>
  <head>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
  </head>
  <body>
    <button onclick="upload()">Upload pliku</button>
    <p id="uploadStatus"></p>
    <script>
      function upload() {
        cloudinary.openUploadWidget({
          cloudName: 'demo',
          uploadPreset: 'ml_default',
          sources: ['local', 'url'],
          multiple: false,
          resourceType: 'auto',
          clientAllowedFormats: ['jpg', 'png', 'pdf'],
          maxFileSize: 5000000
        }, (error, result) => {
          if (!error && result && result.event === "success") {
            document.getElementById('uploadStatus').textContent = "Upload OK: " + result.info.secure_url;
          } else {
            document.getElementById('uploadStatus').textContent = "Upload ERROR.";
            console.error(error);
          }
        });
      }
    </script>
  </body>
</html>
