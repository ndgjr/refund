<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formularz Zwrotu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
      padding: 40px;
      margin: 0;
    }
    .form-container {
      max-width: 600px;
      background: white;
      padding: 40px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: black;
      color: white;
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    #uploadStatus {
      font-size: 14px;
      margin-top: -10px;
      color: #555;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Zwrot produktu cyfrowego</h1>
    <form id="zwrotForm">
      <input type="text" name="imie" placeholder="Imię" required />
      <input type="text" name="nazwisko" placeholder="Nazwisko" required />
      <input type="text" name="telefon" placeholder="Numer telefonu" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="nrZamowienia" placeholder="Numer zamówienia" required />
      
      <select name="powod" required>
        <option value="">Wybierz powód zwrotu</option>
        <option value="Produkt nie spełnił moich oczekiwań">Produkt nie spełnił moich oczekiwań</option>
        <option value="Treści były niezgodne z opisem">Treści były niezgodne z opisem</option>
        <option value="Zakup dokonany omyłkowo">Zakup dokonany omyłkowo</option>
        <option value="Problemy techniczne z dostępem">Problemy techniczne z dostępem</option>
        <option value="Nie otrzymałem/am dostępu do materiałów">Nie otrzymałem/am dostępu do materiałów</option>
        <option value="Płatność została pobrana wielokrotnie">Płatność została pobrana wielokrotnie</option>
        <option value="Kurs/coaching nie był aktualny">Kurs/coaching nie był aktualny</option>
        <option value="Zła jakość nagrania lub materiałów">Zła jakość nagrania lub materiałów</option>
        <option value="Rezygnacja przed rozpoczęciem korzystania">Rezygnacja przed rozpoczęciem korzystania</option>
        <option value="Inny powód">Inny powód</option>
      </select>

      <textarea name="uwagi" placeholder="Dodatkowe uwagi (opcjonalnie)"></textarea>

      <input type="hidden" name="plik" id="plikURL" />
      <button type="button" onclick="openUploadWidget()">Załaduj potwierdzenie płatności</button>
      <p id="uploadStatus">Nie dodano pliku</p>

      <button type="submit">Wyślij</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <script>
    const form = document.getElementById('zwrotForm');
    const statusMsg = document.getElementById('statusMsg');

    function openUploadWidget() {
      cloudinary.openUploadWidget({
        cloudName: 'dpa3ajvly', // 🔁 podmień na swój
        uploadPreset: 'zwroty', // 🔁 podmień na swój
        sources: ['local', 'url', 'camera'],
        multiple: false,
        resourceType: 'auto',
        clientAllowedFormats: ['pdf', 'jpg', 'jpeg', 'png'],
        maxFileSize: 5000000 // 5 MB
      }, (error, result) => {
        if (!error && result && result.event === "success") {
          document.getElementById('plikURL').value = result.info.secure_url;
          document.getElementById('uploadStatus').textContent = "Plik załadowany: " + result.info.original_filename;
        } else if (error) {
          document.getElementById('uploadStatus').textContent = "Błąd uploadu.";
          console.error("Upload error", error);
        }
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const webhookURL = 'https://script.google.com/macros/s/AKfycbxmu1QLkAZQciAYaKqE7xQHvj5R00cbKsEewAvS9BNmC72-8-jSKVQWx4ZYCXyGAkPmaQ/exec'; // 🔁 podmień na swój URL z Apps Script

      try {
        const res = await fetch(webhookURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await res.json();
        if (result.status === 'sukces') {
          statusMsg.textContent = "Dziękujemy! Zgłoszenie zostało przyjęte.";
          form.reset();
          document.getElementById('uploadStatus').textContent = "Nie dodano pliku";
        } else {
          statusMsg.textContent = "Coś poszło nie tak. Spróbuj ponownie.";
        }
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "Błąd połączenia. Spróbuj ponownie.";
      }
    });
  </script>
</body>
</html>
