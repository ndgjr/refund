<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formularz Zwrotu</title>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <script>
    UPLOADCARE_PUBLIC_KEY = "f8cc8566afb424cd3197";
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
      padding: 40px;
      margin: 0;
    }
    .form-container {
      max-width: 600px;
      background: white;
      padding: 40px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: black;
      color: white;
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Zwrot produktu cyfrowego</h1>
    <form action="https://formspree.io/f/xgvkdknn" method="POST">
      <input type="text" name="imie" placeholder="Imię" required />
      <input type="text" name="nazwisko" placeholder="Nazwisko" required />
      <input type="text" name="telefon" placeholder="Numer telefonu" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="nrZamowienia" placeholder="Numer zamówienia" required />

      <select name="powod" required>
        <option value="">Wybierz powód zwrotu</option>
        <option value="Nie spełnił oczekiwań">Nie spełnił oczekiwań</option>
        <option value="Błąd zakupu">Błąd zakupu</option>
        <option value="Problemy techniczne">Problemy techniczne</option>
        <option value="Nie otrzymałem/am dostępu">Nie otrzymałem/am dostępu</option>
        <option value="Płatność podwójna">Płatność podwójna</option>
        <option value="Inny">Inny powód</option>
      </select>

      <textarea name="uwagi" placeholder="Dodatkowe uwagi (opcjonalnie)"></textarea>

      <!-- Uploadcare widget -->
      <input type="hidden" role="uploadcare-uploader" name="plik" data-clearable="true" data-tabs="file url camera" data-multiple="false" />

      <button type="submit">Wyślij</button>
    </form>
  </div>
</body>
</html>
